
{%extends 'base.html'%}

{%block main_block%}
 <h1>All Expense</h1>
 <div class="conraine">
   <form action="">
    <select name="category" id="" onchange="this.form.submit()">
    <option value="all" {%if selected_category == all %} selected {%endif%}>All</option>
    {%for c in categories%}
    <option value="{{c}}"{%if selected_category == c %} selected {%endif%}>{{c}}</option>
    {%endfor%}
    </select>

   </form>

  
 </div>
    <table class="table table-dark table-striped rounded border border-3 p-3 mt-5">
        <tr>
            <th>Title</th>
            <th>Amount</th>
            <th>Category</th>
            <th>PaymentMethod</th>
            <th>Priority</th>
            <th>Action</th>
        </tr>

            {%for t in data%}
                <tr>


                    <td>{{t.title}} </td>
                    <td>{{t.amount}} </td>
                    <td>{{t.category}} </td>
                    <td>{{t.payment_method}} </td>
                    <td>{{t.priority}}</td>
                    <td>
                        <a href="{%url 'detailexpense' t.id%}">view</a>

                        <a href="{%url 'deleteexpense' t.id%}">delete</a>

                         <a href="{%url 'updateexpense' t.id%}">Edit</a>
                    </td>
                
                
                </tr>

                
            {%endfor%}
    </table>

{%endblock%}
